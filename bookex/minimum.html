    <script>
        // ADD DESCRIPTIVE COMMENTS BEFORE STATEMENTS AND BLOCK OF CODE
        function min(x,y){
          //check to see if x is smaller
          if(x<y)
          //if yes, return x
            return x;
          //if no, return y
          else
            return y;
        }

        console.log(min(0,10));
        console.log(min(0,-10));
