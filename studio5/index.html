<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Studio 5 - Scroll based Boys</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <script src="velocity.ui.js"></script>
    <script src='script.js' type="text/javascript"></script>

</head>

<body>
  <header id="head">
    <h1>A Typical Day <!--<img id="arrow" src="images/arrow.png" alt="arrow button">--> </h1>
  </header>

  <main>




<!--last section with school stuff (class, food, hangout)-->
    <article id="last">
      <h6>using animate.css library for these animations</h6>
      <div id="container">
      <section id="ob1" class ="object">
        <h6>using animate.css library for these animations</h6>
        <div id="zs">
          <img src="images/zs.png" alt="catching z's" class="animated bounce">
        </div>
        <aside class="text">
          <p></p>
        </aside>
      </section>

      <section id="ob2" class="object">
        <h6>using animate.css library for these animations</h6>
        <div id="pack">
          <img src="images/pack.png" alt="backpack" class="animated rubberBand">
        </div>
        <aside class="text">
          <p></p>
        </aside>
      </section>

      <section id ="ob3" class="object">
        <h6>using animate.css library for these animations</h6>
        <div id="play">
          <img src="images/play.png" alt="play" class="animated slideInUp">
        </div>
        <aside class="text">
          <p></p>
        </aside>
      </section>
    </div>
    </article>
<!--end last section-->




  </main>



    <footer>
        <nav>
            <a href="https://validator.w3.org/check?uri=referer" target="_blank">valid html</a> //

        </nav>
    </footer>
